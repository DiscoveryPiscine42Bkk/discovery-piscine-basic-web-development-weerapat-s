<head>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #e0f7fa;
      font-family: 'Kanit', Arial, sans-serif;
    }
    h1 {
      color: #00838f;
      margin-bottom: 40px;
    }
    .links {
      display: flex;
      gap: 40px;
    }
    .entry-link {
      display: inline-block;
      padding: 24px 48px;
      background: #fff;
      color: #00838f;
      border-radius: 18px;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 16px #00838f40;
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }
    .entry-link:hover {
      background: #00838f;
      color: #fff;
      transform: translateY(-4px) scale(1.05);
    }
  </style>
</head>
