<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
    <title>Responsive Table</title>
</head>
<body>

    <table class="responsive-table">
        <tbody>
            <tr>
                <td class="cell-one">
                    first cell
                </td>
                <td class="cell-two">
                    second cell
                </td>
                <td class="cell-three">
                    third cell
                </td>
                <td class="cell-four">
                    fourth cell
                </td>
                <td class="cell-five">
                    fifth cell
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
