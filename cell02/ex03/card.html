<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        body {
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            width: 340px;
            padding: 32px 28px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-title {
            font-size: 1.7em;
            font-weight: bold;
            margin-bottom: 18px;
            color: #333;
        }
        .profile-table {
            width: 100%;
            border-collapse: collapse;
        }
        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 14px;
            border: 3px solid #e0e0e0;
        }
        .login {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 7px;
            text-align: center;
        }
        .desc {
            font-size: 1em;
            color: #888;
            margin-bottom: 18px;
            text-align: center;
        }
        .social-row {
            display: flex;
            gap: 14px;
            margin-bottom: 22px;
            justify-content: center;
        }
        .social-row img {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            transition: transform 0.2s;
        }
        .social-row img:hover {
            transform: scale(1.15);
        }
        .contact-btn {
            margin-top: 10px;
            padding: 10px 36px;
            background: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-btn:hover {
            background: #e055a0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-title">My Profile</div>
        <table class="profile-table">
            <tr>
                <td style="text-align:center;">
                    <img class="profile-pic" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Picture">
                </td>
            </tr>
            <tr>
                <td class="login">yourlogin</td>
            </tr>
            <tr>
                <td class="desc">Web Explorer</td>
            </tr>
            <tr>
                <td>
                    <div class="social-row">
                        <a href="https://facebook.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                        </a>
                        <a href="https://twitter.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg" alt="Twitter">
                        </a>
                        <a href="https://instagram.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                        </a>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
